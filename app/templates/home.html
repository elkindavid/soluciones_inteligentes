{% extends 'base.html' %}
{% block title %}Soluciones Inteligentes{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col">

  <!-- Header con logo y título -->
  <header class="flex items-center justify-center relative p-6 bg-white shadow-md">
     <!-- Logo -->
    <div class="md:absolute md:left-6 md:top-1/2 md:transform md:-translate-y-1/2">
      <img src="{{ url_for('static', filename='images/logo.png') }}" 
          alt="Grupo Ximax" 
          class="h-12 w-auto mx-auto md:mx-0">
    </div>
    <!-- Título -->
    <h1 class="text-2xl md:text-4xl font-extrabold text-gray-800 text-center md:text-left">
      Soluciones Inteligentes
    </h1>
  </header>

  <!-- Sección de apps -->
  <main class="flex-1 p-6">
    <div class="flex flex-col items-start space-y-6">
      <!-- Tarjeta Destajos a la izquierda -->
      <a href="{{ url_for('web.destajos') }}"
         class="block bg-white rounded-2xl shadow-lg hover:shadow-2xl transition p-6 max-w-sm text-center">
        <h2 class="text-2xl font-bold text-blue-600 mb-2">Destajos App</h2>
        <p class="text-gray-500">Gestiona el registro, edición y consulta de destajos de manera ágil y sencilla.</p>
      </a>
    </div>
  </main>

</div>
{% endblock %}
